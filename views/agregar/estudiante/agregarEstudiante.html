        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="estudiante.css">
        <script src="../../../models/persona.model.js" type="text/javascript"></script>
        <script src="../../../models/estudiante.model.js" type="text/javascript"></script>
        <script src="../../../controllers/data.controller.js" type="text/javascript"></script>
        <script src="../../../controllers/estudiante.controller.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../../../index.html">Some University</a>
                
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../registros/registros.html">Registros</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../agregar.html">Agregar...</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>


          <div class="container-md">
              <div class="registroEst">
                <div class="py-5 item">
                    <img src="../../../images/undraw_add_estudiante.svg">
                </div>
                
                <div class="py-5 px-3 item">
                    <h3 class="py-4">Registra un nuevo estudiante</h3>
                    
                    <form class="form">

                        <div>
                            <label for="txtNombre">Nombre(s)</label>
                            <input type="text" class="form-control" id="txtNombre">
                        </div>

                        <div>
                            <label for="txtApellido">Apellido(s)</label>
                            <input type="text" class="form-control" id="txtApellido">
                        </div>

                        <div>
                            <label for="slcCiudad">Ciudad</label>
                            <select name="ciudad" id="slcCiudad" class="form-control">
                                <option value="La Paz">La Paz</option>
                                <option value="Cochabamba">Cochabamba</option>
                                <option value="Beni">Beni</option>
                            </select>
                        </div>

                        <div>
                            <label for="txtBirth" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="txtBirth">
                        </div>

                        <div>
                            <label for="txtCarrera">Carrera</label>
                            <input type="text" class="form-control" id="txtCarrera">
                        </div>

                        <div>
                            <label for="txtSemestre">Semestre</label>
                            <input type="number" class="form-control" id="txtSemestre">
                        </div>

                        <button type="button" class="btn btn-info my-4 btn-lg" onclick="estudianteController.agregarEstudiante()">Registrar estudiante</button>

                    </form>

                </div>
              </div>
          </div>


    </body>
</html>
